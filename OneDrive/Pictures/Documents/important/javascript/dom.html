<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom learning</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
       <div class="day">Sunday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent')                        //slects the first element of class parent//
    console.log(parent)
    console.log(parent.children)                                         //Shows all child elements of parent (HTMLCollection)//
    console.log(parent.children[1].innerHTML)                            //prints the content of selected child index starts from 0//

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);                                   //Gets the direct parent element//
    console.log(dayOne.nextElementSibling);                              //Gets the next sibling element//
    

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color ="orange"
    console.log(parent.firstElementChild);                              //Gets the first child element//


    console.log("NODES : ",parent.childNodes);                          //Shows all nodes (elements + text + spaces)//
    
    
</script>
</html>
